{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="{% static 'vendor/css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <a href="{% url 'bilets:index' %}" class="button">На главную</a> |
            <a href="registration.html" class="button">Регистрация</a>
        </div>
    </header>

    <main>
        <div class="login-container" style="margin-top: 30px;">
            <h2>Авторизация</h2>
            <form action="{% url 'Users:UserLogin' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.email.id_for_label }}">Email:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.password.id_for_label }}">
                        Пароль
                    </label>
                    {{ form.password }}
                </div>
                <button type="submit" class="button">Войти</button>
            </form>
        </div>
    </main>
</body>
</html>
